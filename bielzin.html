  2<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Simples</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #69833f;
    }

    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 50,
      width: 30,
      height: 30,
      color: "red",
      speed: 5
    };

    function drawPlayer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updatePlayerPosition(e) {
      switch(e.key) {
        case "ArrowUp":
          if (player.y > 0) player.y -= player.speed;
          break;
        case "ArrowDown":
          if (player.y + player.height < canvas.height) player.y += player.speed;
          break;
        case "ArrowLeft":
          if (player.x > 0) player.x -= player.speed;
          break;
        case "ArrowRight":
          if (player.x + player.width < canvas.width) player.x += player.speed;
          break;
      }
      drawPlayer();
    }

    document.addEventListener("keydown", updatePlayerPosition);

    // Inicializa o jogador
    drawPlayer();
  </script>

</body>
</html>
